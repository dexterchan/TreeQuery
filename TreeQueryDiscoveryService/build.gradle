plugins {
    id 'java'
}

group 'org.treequery'
version '1.0-SNAPSHOT'
archivesBaseName = "TreeQueryDiscoveryService"
sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    mockitoVersion = "2.23.0"
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':TreeQueryStatic')

    // AWS SDK
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.769')
    implementation 'com.amazonaws:aws-java-sdk-dynamodb'


    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    testCompileOnly("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    testAnnotationProcessor("org.projectlombok:lombok:${lombokVersion}")

    compile group: 'com.google.code.gson', name: 'gson', version: "$gsonVersion"
    compile group: 'com.google.guava', name: 'guava', version: "$guavaVersion"

    testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testCompile "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testCompile group: 'org.assertj', name: 'assertj-core', version: "$assetjVersion"
    testCompile group: 'org.mockito', name: 'mockito-core', version: "$mockitoVersion"
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: "$mockitoVersion"
}

test {
    useJUnitPlatform {
        excludeTags 'integration'
    }
    testLogging.showStandardStreams = true

    testLogging {
        events "passed", "skipped", "failed"
    }
}